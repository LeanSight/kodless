<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Documentaci贸n WYSIWID</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentaci贸n de investigaci贸n sobre el patr贸n WYSIWID">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme - Dark mode by default -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  
  <!-- Custom styles for better code highlighting -->
  <style>
    :root {
      --theme-color: #4ecdc4;
      --code-theme-background: #1d1f21;
    }
    
    /* Better code block styling with Tomorrow Night theme */
    pre[data-lang],
    pre[class*="language-"] {
      border-radius: 6px;
      margin: 1em 0;
      background: #1d1f21 !important;
      border: 1px solid #373b41;
    }
    
    code[class*="language-"],
    pre[class*="language-"] code {
      background: #1d1f21 !important;
      color: #c5c8c6 !important;
    }
    
    /* Inline code */
    :not(pre) > code[class*="language-"] {
      background: #282a2e !important;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
    
    /* Mermaid diagram styling - always light background */
    .mermaid {
      text-align: center;
      margin: 2em 0;
      background-color: #ffffff !important;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Ensure mermaid SVG has light background */
    .mermaid svg {
      background-color: #ffffff !important;
    }
    
    /* Dark theme adjustments */
    body {
      background-color: #1e1e1e;
    }
    
    .sidebar {
      background-color: #252526;
      border-right: 1px solid #3e3e42;
    }
    
    .sidebar ul li a {
      color: #cccccc;
    }
    
    .sidebar ul li a:hover {
      color: #4ecdc4;
    }
  </style>
</head>
<body>
  <div id="app">Cargando...</div>
  
  <script>
    window.$docsify = {
      name: 'WYSIWID Research',
      repo: 'https://github.com/LeanSight/kodless',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      
      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Buscar...',
        noData: 'Sin resultados',
        depth: 6
      },
      
      // Dark mode plugin
      darkMode: {
        dark: {
          background: '#1e1e1e',
          toggleBtnBg: '#4ecdc4',
          textColor: '#e0e0e0'
        },
        light: {
          background: 'white',
          toggleBtnBg: '#4ecdc4',
          textColor: '#34495e'
        }
      },
      
      // Mermaid plugin configuration - always light theme for diagrams
      mermaid: {
        theme: 'default',
        themeVariables: {
          primaryColor: '#4ecdc4',
          primaryTextColor: '#333',
          primaryBorderColor: '#4ecdc4',
          lineColor: '#333',
          secondaryColor: '#95e1d3',
          tertiaryColor: '#fff',
          background: '#ffffff',
          mainBkg: '#ffffff',
          secondBkg: '#f4f4f4',
          tertiaryBkg: '#f0f0f0'
        }
      },
      
      // Syntax highlighting theme
      themeable: {
        readyTransition: true,
        responsiveTables: true
      }
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- Prism Tomorrow Night theme for better dark mode code highlighting -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.min.css">
  
  <!-- Syntax highlighting with Prism -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  
  <!-- Mermaid support -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'default',
      themeVariables: {
        primaryColor: '#4ecdc4',
        primaryTextColor: '#333',
        primaryBorderColor: '#4ecdc4',
        lineColor: '#333',
        secondaryColor: '#95e1d3',
        tertiaryColor: '#fff',
        background: '#ffffff',
        mainBkg: '#ffffff',
        secondBkg: '#f4f4f4',
        tertiaryBkg: '#f0f0f0'
      }
    });
    window.mermaid = mermaid;
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
  
  <!-- Copy to clipboard -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Dark mode toggle -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
